<h2 class="sidebar-title">Popular posts</h2>
<div class="grid">
    {% for post in posts %}
    <div class="portfolio-item popular">
        {% if post.photo %}
        <img src="{{post.photo.url}}" alt="{{post.title}}">
        {% elif p > page_obj.number|add:-3 and p < page_obj.number|add:+3 %}
        <img src="https://img.freepik.com/premium-vector/red-circle-prohibit-symbol-empty-road-sign_543062-92.jpg?w=740"
             alt="" width="201">
        {% endif %}
        <div class="portfolio-text">
            <h5><a href="{{ post.get_absolute_url }}">{{ post.title}}</a></h5>
            <p>By {{post.author}} <span>|</span>{{post.created_at}}</p>
        </div>
    </div>
    {% endfor %}

</div>
